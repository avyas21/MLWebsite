<form id="parameterForm" *ngIf = "!gotParameters" #parameterForm="ngForm" (ngSubmit)="getParameters(parameterForm)" action = "">
  <label for="points">Insert Points: </label>
  <textarea ngModel id="w3mission" rows="4" cols="50" name = "points" id="points" form = "parameterForm">
  </textarea>

  <label for="k">k: </label>
  <input type="number" id="k"
         ngModel name="k" required>

  <button type="submit"> Submit </button>
</form>
<button *ngIf = "gotParameters" class = "clear" (click) = "clearData()">Clear</button>
<button *ngIf = "gotParameters" class = "reset" (click) = "resetData()">Reset</button> <br/>


<form id="addForm" *ngIf = "gotParameters" #addForm="ngForm" (ngSubmit)="testPoint(addForm)" action = "">
  <label for="x1">X<sub>1</sub>: </label>
  <input type="number" id="x1"
         ngModel name="x1" required>

   <label for="x2">X<sub>2</sub>: </label>
   <input type="number" id="x2"
          ngModel name="x2" required>

  <button type="submit"> Test </button>
</form>

<div *ngIf = "showClassification">
  {{classify}} <br/>
</div>

<div *ngIf = "gotParameters" style="display: block; width: 1000px;">
  <canvas baseChart
    [datasets]="scatterChartData"
    [colors]="scatterChartColors"
    [options]="scatterChartOptions"
    [chartType]="scatterChartType">
  </canvas>
</div>
